<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de ecommerce</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cad.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Cadastro</h1>
    <form class="row g-3">

        <div class="col-md-7">
            <label for="inputEmail4" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="NOME">
          </div>
      
          <div class="col-md-2">
              <label for="cpf" class="form-label">CPF</label> <br>
              <input type="text" class="form-control" id="CPF" placeholder="ex:000.000.000-00"  maxlength="14">
          </div>

          <div class="col-md-2">
            <label for="data" class="form-label">Data de nascimento</label> <br>
            <input type="date" class="form-control" id="NASCIMENTO"   >
        </div>
          
          <div class="col-md-5">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="EMAIL" placeholder="...@gmail.com" >
          </div>
      
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">Criar Senha</label>
            <input type="password" class="form-control" id="SENHA" placeholder="*******" maxlength="10">
          </div>

          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="CONFSENHA" placeholder="*******" maxlength="10">
          </div>

        <div class="col-md-5">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="CEP" placeholder="00000-000">
        </div>

        <div class="col-7">
          <label for="inputAddress" class="form-label">Endere√ßo</label>
          <input type="text" class="form-control" id="ENDERECO" placeholder="Rua ...">
        </div>

        <div class="col-2">
          <label for="inputAddress" class="form-label">Numero</label>
          <input type="number" class="form-control" id="NUMERO" placeholder="1234">
        </div>

        
        <div class="col-md-1">
            <label for="inputState" class="form-label">Complemento</label>
            <select id="COMPLEMENTO" class="form-select">
              <option selected>Casa</option>
              <option>Apartamento</option>
              <option>Outro</option>
            </select>
          </div>

        <div class="col-10">
          <label for="inputAddress2" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="BAIRRO" >
        </div>


        <div class="col-md-5">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="CIDADE">
        </div>

        <div class="col-md-1">
          <label for="inputState" class="form-label">Estado</label>
          <input type="text" class="form-control" id="ESTADO">
        </div>
        
        
        <div class="col-12">
          <button type="submit" class="btn btn-dark">Cadastrar</button>
        </div>

      </form>
      <script type="text/javascript" src="./cad.js"></script>
</body>
</html>
